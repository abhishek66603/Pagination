<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Pagination</title>
<link rel="stylesheet" th:href="@{/style/style.css}"/>
<link rel="stylesheet" th:href="@{/style/bootstrap.min.css}"/>
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Country</th>
							<th>Capital</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="country :${data}">
							<td th:text="${country.id}"></td>
							<td th:text="${country.name}"></td>
							<td th:text="${country.capital}"></td>
						</tr>
					</tbody>
				</table>
				
				<hr/>
				<ul class="nav nav-pills">
					<li class="nav-item" th:each="i : ${#numbers.sequence(0,pages-1)}">
					<!--For th:classappned = simply wrap your conditions with brackets and concatenate them -->
						<a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"
						   th:classappend="${currentPage}==${i}?'active':''"></a>
					</li>
					
				</ul>
			</div>
		</div>

		<div class="myForm">
		<form>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        
			          <div class="form-group">
			            <label for="recipient-name" class="col-form-label">Recipient:</label>
			            <input type="text" class="form-control" id="recipient-name"/>
			          </div>
			          <div class="form-group">
			            <label for="message-text" class="col-form-label">Message:</label>
			            <textarea class="form-control" id="message-text"></textarea>
			          </div>
			        
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Send message</button>
			      </div>
			    </div>
			  </div>
			</div>
			</form>
		</div>

	</div>
	
	<script type="text/javascript" th:src="@{/script/jquery-3.2.1.js}"></script>
<script type="text/javascript" th:src="@{/script/bootstrap.min.js}"></script> 

</body>
</html>
